<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="lib/css/main.css">
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="hero"></div>
    <div class="content">
      <div class="details">
        <h1><span>We're</span> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
          up-to-date
          with announcements and our launch deals.</p>
      </div>
      <form id="form">
        <input type="text" name="email" id="email" placeholder="Email Address" required>
        <span id="error-icon"><img src="images/icon-error.svg" alt="icon-error"></span>
        <span id="error-msg">Please provide a valid email</span>
        <input type="submit" value="" id="submit">
      </form>

    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/samudriawan" target="_blank">Samudriawan</a>.
    </p>
  </footer>

  <script src="lib/js/main.js"></script>
</body>

</html>
